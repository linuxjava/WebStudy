<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>广告显示和隐藏</title>
    <script src="../jq/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            var advImg = $('#img_adv');
            setTimeout(function () {
                advImg.slideDown(5000);
                setTimeout(function () {
                    advImg.slideUp(5000);
                }, 8000);
            }, 3000);

        });
    </script>
</head>
<body>
<div id="img_adv" style="display: none">
    <img src="../img/adv.jpg" style="width: 100%">
</div>
<div>
    这里是正文
</div>
</body>
</html>
