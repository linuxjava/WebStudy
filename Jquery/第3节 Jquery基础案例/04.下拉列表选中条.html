<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉列表选中条</title>
    <script src="../jq/jquery-3.4.1.js"></script>
    <style type="text/css">

        .container {
            display: flex;
            display: -webkit-flex;
            justify-content: center;
        }

        .container1 {
            display: flex;
            display: -webkit-flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 50px;
            margin-right: 50px;
        }

        .select {
            width: 120px;
            height: 250px;
        }
    </style>
    <script type="text/javascript">
        $(function () {

        });

        function onMoveRight() {
            var selects = $('#left > option:selected');
            selects.prop('selected', false);
            $('#right').append(selects);
        }

        function onMoveLeft() {
            var selects = $('#right > option:selected');
            selects.prop('selected', false);
            $('#left').append(selects);
        }
    </script>
</head>
<body>
<div class="container">
    <select id="left" class="select" multiple="multiple">
        <option>张三</option>
        <option>李四</option>
        <option>王五</option>
        <option>赵六</option>
    </select>

    <div class="container1">
        <button onclick="onMoveRight()">>></button>
        <button onclick="onMoveLeft()" style="margin-top: 50px"><<</button>
    </div>

    <select id="right" class="select" multiple="multiple">
        <option>钱七</option>
    </select>
</div>
</body>
</html>
