<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display和visibility</title>
    <style type="text/css">
        a{
            width: 200px;
            height: 200px;
            background-color: yellow;
            /**
             * none:隐藏元素并释放其占用的空间
             * block:
             * inline:
             * inline-block:
             */
            display: block;

            /**
             * hidden:隐藏元素但不释放其占用的空间
             */
            visibility: hidden;
        }
    </style>
</head>
<body>
    <a href="#">这是一个链接</a>
    hello world
</body>
</html>
