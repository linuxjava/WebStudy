<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }


    </style>
</head>
<body>
    <!--
    ul无序列表
        type:
            disc    默认值
            square
            circle
        list-style：去除项目符号
    -->
    <ul type="square">
        <li>篮球</li>
        <li>足球</li>
        <li>乒乓球</li>
        <li>台球</li>
    </ul>

    <!--
        ol有序列表
    -->
    <ol>
        <li>篮球</li>
        <li>足球</li>
        <li>乒乓球</li>
        <li>台球</li>
    </ol>
    <ol type="i">
        <li>篮球</li>
        <li>足球</li>
        <li>乒乓球</li>
        <li>台球</li>
    </ol>




</body>
</html>
