<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
    <!--
    实体(转义字符)
        >   &gt;
        <   &lt;
        空格 &nbsp;
    -->
    <div>
        <!--a<b>c-->
    </div>
    <div>
        a&lt;b&gt;c
    </div>
    <div>
        锄禾日              当午,汗滴禾下土;谁知盘中餐,粒粒皆辛苦;<br/>
        锄禾日&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当午,汗滴禾下土;谁知盘中餐,粒粒皆辛苦;<br/>
    </div>
</body>
</html>
