<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用标签</title>
</head>
<body>
    <!--
    标题标签
        在HTML中共分为6级标题标签；
        h1的重要性仅次于title，因此h1标签比较重要，因为搜索引擎检索完title后，会立即查看h1中的内容；
        一般页面中只使用h1,h2,h3，h3后面的并不使用；
    -->
    <h1>h1标签</h1>
    <h2>h1标签</h2>
    <h3>h1标签</h3>
    <h4>h1标签</h4>
    <h5>h1标签</h5>
    <h6>h1标签</h6>

    <!--
    段落标签
        段落标签独占一行；
        在HTML代码中多个空格和换行只被解析为一个空格
    -->
    <p>
        锄禾日当午,汗滴禾下土;谁知盘中餐,粒粒皆辛苦;
    </p>
    <p>
        锄禾     日当午,
        汗滴禾下土;
        谁知盘中餐,
        粒粒皆辛苦;
    </p>

    <!--换行标签-->
    <p>
        锄禾日当午,<br/>
        汗滴禾下土;<br/>
        谁知盘中餐,<br/>
        粒粒皆辛苦;<br/>
    </p>

    <!--hr标签-->
    <hr/>
</body>
</html>
