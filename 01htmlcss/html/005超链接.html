<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!--
    超链接
    属性：
        href：设置访问地址；
        target：
            _self   默认值
            _blank  在新页面打开链接
            可以在指定的iframe中打开链接
    -->
    <a href="http://www.baidu.com" target="_self">我是一个超链接</a><br/>
    <a href="http://www.baidu.com" target="_blank">我是一个超链接</a><br/>
    <a href="http://www.baidu.com" target="tom">我是一个超链接</a><br/>
    <iframe src="001常用标签.html" name="tom"></iframe>
</body>
</html>
