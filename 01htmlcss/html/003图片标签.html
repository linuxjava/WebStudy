<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!--
    图片标签
        属性:
            alt:图片加载失败时会显示alt内容，并且搜索引擎也会识别alt中的内容
            width/height:
                只设置一个时，图片会等比例缩放;
                一般开发中除了自适应页面，不建议设置width/height;
    -->
    <img src="../img/img/1.gif">
    <img src="../img/img/11.gif" alt="这是个大松鼠">
    <br/>
    <img src="../img/img/2.gif"><br/>
    <img src="../img/img/2.gif" width="100px">
</body>
</html>
