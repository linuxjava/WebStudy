<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义列表</title>
</head>
<body>
    <!--
        dl自定义列表
            dt:列表项内容；
            dd:对列表项描述
    -->
    <dl>
        <dt>武松</dt>
        <dd>一个人</dd>
        <dd>打虎英雄</dd>
        <dt>武大郎</dt>
        <dd>卖烧饼的</dd>
    </dl>
</body>
</html>
