<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型margin</title>
    <style type="text/css">
        .box1{
            height: 100px;
            background-color: yellow;
        }

        .box2{
            height: 100px;
            width: 100px;
            background-color: red;
            margin-top: -50px;
        }

        .box3{
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <!--margin不影响元素块的大小，但是会影响元素的布局-->
    <div class="box1">

    </div>
    <div class="box2">

    </div>
    <div class="box3">

    </div>
</body>
</html>
