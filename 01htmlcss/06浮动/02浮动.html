<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02浮动</title>
    <style type="text/css">
        .box1{
            width: 300px;
            height: 300px;
            background-color: red;
            float: left;
        }

        .box2{
            width: 300px;
            height: 200px;
            background-color: green;
            float: left;
        }

        .box3{
            width: 300px;
            height: 200px;
            background-color: blue;
            float: left;
        }
    </style>
</head>
<body>
<!--    如果浮动元素的高度不同，那么当它们向下移动时可能被其它浮动元素“卡住”
        为什么会被卡住呢？因为，三个元素都浮动后，水平方向没有足够的空间容纳box3，此时box3会尽量向上浮动
-->
    <div class="box1">

    </div>
    <div class="box2">

    </div>
    <div class="box3">

    </div>
</body>
</html>
