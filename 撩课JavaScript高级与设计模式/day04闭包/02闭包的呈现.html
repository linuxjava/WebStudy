<!--
1.如何产生闭包?
当一个嵌套的内部(子)函数引用了它的外部函数的变量(函数)时，就产生了闭包

2.闭包到底是什么?
理解一：闭包是嵌套的内部函数
理解二：闭包是一个对象(包含了外部函数的变量)

-->

<script type="text/javascript">
    function fn1() {
        var num = 10;
        function fn2() {
            console.log(num);
        }
    }

    fn1();
</script>
</body>
