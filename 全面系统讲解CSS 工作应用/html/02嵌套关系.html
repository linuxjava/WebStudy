<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>block中可以包含多个inline元素</li>
    <li>block不一定能包含block元素</li>
    <li>inline元素一般不包含block元素,但是有个特例a元素可以包含div</li>
</ul>

<!--    a元素可以包含div,这样就能方便的实现点击图片和文字都能跳转到目的链接-->
<a href="http://www.baidu.com">
    <div>
        <img src="test.png"><br>
        测试图片
    </div>
</a>
</body>
</html>
