<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js对象</title>
    <script type="text/javascript">
        //window.onload页面加载完成后的回调函数
        window.onload = function () {
            //添加onclick事件
            document.getElementById('btn').onclick = function () {
                alert('点击成功')
            };
        };
    </script>
</head>
<body>
    <button id="btn">点我</button>
</body>
</html>
