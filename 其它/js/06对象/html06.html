<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js对象</title>
    <script type="text/javascript">
        /**
         * 第一种定义对象的方式
         * @type {Object}
         */
        var obj1 = new Object();
        //动态扩展属性
        obj1.name = 'xiao';
        obj1.gender = 1;
        obj1.introduce = function () {
            //注意此处必须要用this,否则会报错
            alert( this.name + "::" + this.gender)
        };

        obj1.introduce();

        /**
         * 第二种定义方式
         */
        var  obj2 = {
            name: 'xiao',
            gender: 111,
            introduce: function () {
                //注意此处必须要用this,否则会报错
                alert(this.name + "::" + this.gender)
            }
        };
        obj2.introduce();
    </script>
</head>
<body>

</body>
</html>
